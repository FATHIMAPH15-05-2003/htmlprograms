<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>Registration form</h1>


    <form action="">
        <div>
            <label for="fname">Firtname</label>
            <input type="text" placeholder="Enter firstname" id="fname">
        </div>
        <div>
            <label for="lname">Lastname</label>
            <input type="text" placeholder="Enter last name" id="lname">

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter email" id="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="enter password">
        </div>
        <div>
            <label for="">Gender:</label>
            <label for="">Male</label><input type="radio" name="gender" value="Female">
            <label for="">Female</label><input type="radio" name="gender" value="Male">
            <label for="">Other</label><input type="radio" name="gender" value="other">
        </div>
        <div>
            <label for="">Age:</label>
            <input type="number" id="age">
        </div>
        <div>
            <label for="">preference</label>
            <label for="">Acrylicpainting</label><input type="checkbox">
            <label for="">Oilpainting</label><input type="checkbox">
            <label for="">Water color painting</label><input type="checkbox">
            
        </div>
        <div>
            <label for="">Occupation</label>
            <select name="" id="">
                <option value="">select a value</option>
                <option value="student">student</option>
                <option value="working">working</option>
            </select>
        </div>
        <div>
            <label for="">Bio</label>
            <textarea name="" id="" rows="5" cols="50"> </textarea>
        </div>
        <div>
            <label for="">DOB</label>
            <input type="date">
        </div>
        <div>
            <button type="submit">Submit </button>
            <button type="Reset">Reset</button>
        </div>
    </form>
</body>
</html>
